_schema-version: "3.1"
ID: salesorder-navigator
description: A simple CAP project.
version: 1.0.0
modules:
- name: salesorder-navigator-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: privatelink
  - name: salesorder-navigator-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: salesorder-navigator-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: salesorder-navigator-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capui.zip
      name: capui
      target-path: resources/
- name: capui
  type: html5
  path: app/capui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: privatelink
  type: org.cloudfoundry.managed-service
  parameters:
    service: privatelink
    service-name: privatelink
    service-plan: standard
- name: salesorder-navigator-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: salesorder-navigator-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: salesorder-navigator-html5-srv
    service-plan: app-host
- name: salesorder-navigator_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx cds build --production
